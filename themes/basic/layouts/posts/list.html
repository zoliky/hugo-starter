{{ define "main" }}
  <h2>{{ .Title }}</h2>
  {{ range .Paginator.Pages }}
  <article>
    <header>
      <h3>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </h3>
      <time>
        {{ .Date | dateFormat "January" }}
        {{ .Date | dateFormat "2" }}
      </time>
    </header>

    {{ .Summary }}
    
  </article>
  {{ end }}

  {{ template "_internal/pagination.html" . }}
{{ end }}
