<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-US" }}">
{{ partial "head.html" . }}
<body>
  {{ partial "header.html" . }}
  <main class="main">
    {{ block "main" . }}{{ end }}
  </main>
  {{ partial "footer.html" . }}

  {{ $script := resources.Get "js/main.js" | resources.Babel | resources.Minify }}
  <script src="{{ $script.Permalink }}"></script>
</body>
</html>
